<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@next"></script>

    <title>Podstawy VUE JS</title>
</head>
<body>
    <main class="container" id="app">

        <div class="row">
            <div class=" col-xl-6 offset-xl-3 my-4">

                <div class="input-group">
                    <input type="text" name="" class="form-control" v-model='task'>
                    <button class="btn btn-success" @click="dodajTask()">Dodaj</button>
                </div>
                <div 
                v-for="(task, index) in tasks" 
                class="d-flex justify-content-between p-2 mt-1" 
                :class="{'alert-success': task.done,'alert-secondary': !task.done}"
                >
                   <input type="checkbox" v-model="task.done">
                    <span v-if="!task.done">{{task.tekst}}</span>
                    <del v-else>{{task.tekst}}</del>

                    <button @click="usunTask(index)" type="button" class="btn-close btn-sm" aria-label="close">
                </div>
            </div>
        </div>
    </main>

    <script>
    const app = {
        data(){
            return {
                task: '',
                tasks: []
            }
        },
        methods: {
            dodajTask(){
               if(this.task.length) this.tasks.push({done: false, tekst: this.task});
               this.task = '';
            },
            usunTask(indeks){
                    this.tasks.splice(indeks,1);
            },
        },

    }
    Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
